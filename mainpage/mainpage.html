<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>hdb</title>

    <link rel="stylesheet" type="text/css" href="mainpage.css">
    <link rel="stylesheet" type="text/css" href="/popup2/entrycolours.css">

    <script src="/react/react.development.js"></script>
    <script src="/react/react-dom.development.js"></script>

    <script src="mainpage.js"></script>
  </head>

  <body>
    <div class="entry-box NH">
      <a href="google"><div class="title">tatami</div></a>

      <div class="slider-hold">
        <div class="slider edit-mode">
          <div class="bot-box">
            <div class="img-box">
              <img src="http://i.imgur.com/cyekiQN.jpg">
              <!-- <img src="https://i.imgur.com/n5mf4cg.jpg"> -->
            </div>

            <div class="info">
              <div class="tags">
                <a class="tag">HEY THERE</a>
                <a class="tag">NOPE</a>
                <a class="tag">FACE</a>
              </div>

              <div class="type">
                <div class="type-inside">
                  NH
                </div>
              </div>

              <div class="id-label">
                #999
              </div>
            </div>
          </div>

          <div class="edit-pane">
            <div class="edit-row">
              <div class="label">title</div>
              <input type="text">
            </div>

            <div class="edit-row">
              <div class="label">image</div>
              <input type="text">
            </div>

            <div class="edit-row">
              <div class="label">url</div>
              <input type="text">
            </div>

            <div class="edit-row">
              <div class="label">tags</div>
              <input type="text">
            </div>

            <div class="edit-row type">
              <div class="label">type</div>
              <input type="text">
              <div class="label">img fit</div>
              <div class="toggle">WIDE</div>
            </div>

            <div class="edit-row buttons">
              <div class="button bigger">Save</div>
              <div class="button bigger">Cancel</div>
              <div class="button delete">Delete</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="entries">

    </div>
  </body>
</html>
